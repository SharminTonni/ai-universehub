<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <!-- bootstrap link  -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        input{
            border: none;

        #close-btn{
            margin-left: 1100px;
            margin-top: -30px

        @media only screen and (max-width: 768px){
            #close-btn{
               margin: 0 auto;
            }

            
        }

<body class="container">
    
    <header class="text-center my-5">
        <h1 class="mb-4">AI Universe Hub</h1>
        <button onclick="sortBy()" class="btn btn-danger px-5 py-3 fs-5 fw-bold">Sort By Date</button>
    </header>

    <!----------------------------- main section starts here ------------------ -->

    <section class=" d-flex justify-content-center">
        <div id="spinner" class="spinner-border my-5 d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </section>

    <section>
        <!---------------------- cards  ---------------------->

        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            
           
           
          </div>

          <div class="text-center my-5">
            <button id="show-more" class="btn btn-danger px-5 py-3 fs-5 fw-bold" onclick="showMore()">Show More</button>
          </div>
    </section>


    <section>

        <!-- -------------------------------modal here ----------------------- -->

    

  
  <!---------------------------- Modal---------------------------- -->

<br>
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            
            <button id="close-btn" type="button" class="btn btn-danger rounded-circle" data-bs-dismiss="modal">&#x2715</button>
          </div>
          <div class="modal-body d-lg-flex gap-3 p-3">
          <div class="border border-danger rounded-3 p-5 w-full">
            <div>
                <h5 class="modal-title" id="detailsModalLabel">Modal title</h5>
            </div>
    
                <div class="d-lg-flex g-3">
              <div id="pricing">

              </div>


                </div>
    
                <div class="d-lg-flex justify-content-around">
                    <div>
                        <h3>Features</h3>
                        <ul>
                            <li id="list-1"></li>
                            <li id="list-2"></li>
                            <li id="list-3"></li>
                           
                        </ul>
                    </div>
                    <div>
                        <h3>Integration</h3>
                        <ul id="integration">
                            
                        </ul>
                    </div>
                </div>
          </div>

           <div class="border rounded-3 p-5 w-full" >
                <div id="second-card">
                   
                </div>

              

           </div>
          </div>
         
        </div>
      </div>
  </div>

    </section>
